<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP Plan Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-red: #ff0000;
      --dark-red: #cc0000;
      --light-gray: #f5f5f5;
    }
    
    body {
      background: var(--light-gray);
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
    }
    
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: stretch;
    }
    
    .left-block {
      flex: 1;
      background: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    
    .right-block {
      flex: 1;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .company-logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .company-logo img {
      max-width: 250px;
    }
    
    .main-title {
      font-weight: 900;
      color: #333;
      margin-bottom: 1rem;
      line-height: 1.2;
      text-align: center;
    }
    
    .highlight {
      color: var(--primary-red);
    }
    
    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
      padding: 0 1rem;
    }
    
    .countdown-item {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .countdown-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .countdown-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-red);
      line-height: 1;
    }
    
    .countdown-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      color: #666;
      margin-top: 0.5rem;
    }
    
    .contact-form {
      
      padding: 0 1rem;
    }

    html, body {
  margin: 0;
  padding: 0;
  overflow: hidden; /* Prevent horizontal scrolling */
}

    
    .form-control {
      border-radius: 10px;
      padding: 0.8rem;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
    }
    
    .submit-btn {
      background: var(--primary-red);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      background: var(--dark-red);
      transform: translateY(-2px);
    }
    
    .illustration {
      width: 100%;
      max-width: 550px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .decorative-circles {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, rgba(255,0,0,0) 70%);
    }
    
    .circle-1 { top: -10%; right: -10%; }
    .circle-2 { bottom: -10%; left: -10%; }
    
    @media (max-width: 992px) {
      .main-container {
        flex-direction: column;
      }
      
      .left-block, .right-block {
        padding: 2rem;
      }
      
      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 576px) {

        .right-block{
            display: none !important;
        }
      .company-logo {
        margin-bottom: 20px;
      }
      
      .company-logo img {
        max-width: 200px;
      }
      
      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }
      
      .countdown-item {
        padding: 1rem;
      }
      
      .countdown-number {
        font-size: 1.8rem;
      }
      
      .main-title {
        font-size: 1.8rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-block">
      <div class="company-logo">
        <img src="./Tattva_Logo-removebg-preview.png" alt="Logo">
      </div>
      <h1 class="main-title">We're <span class="highlight">Coming Soon</span> with Something Amazing</h1>
      <div id="countdown" class="countdown"></div>
      
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i>
          Stay Updated
        </button>
      </form>
      
      <div class="decorative-circles circle-1"></div>
      <div class="decorative-circles circle-2"></div>
    </div>
    <div class="right-block">
      <img src="https://www.immilawglobal.com/uploads/blogs/visit-canada-to-explore-jobs-90554.jpg" alt="Illustration" class="illustration">
    </div>
  </div>
  
  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 15);
    
    function updateCountdown() {
      const now = new Date();
      const timeDiff = targetDate - now;
      
      if (timeDiff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>SOP Plan is Live!</h2>";
        clearInterval(timerInterval);
        return;
      }
      
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      
      document.getElementById("countdown").innerHTML = `
        <div class="countdown-item">
          <div class="countdown-number">${days}</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number">${hours}</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number">${minutes}</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number">${seconds}</div>
          <div class="countdown-label">Seconds</div>
        </div>`;
    }
    
    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your email submission logic here
      alert('Thank you for subscribing!');
    });
  </script>
</body>
</html>
